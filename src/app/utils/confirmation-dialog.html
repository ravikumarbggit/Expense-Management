<!-- <mat-card> -->
  <div fxLayout="column" fxLayoutGap="10px" fxLayoutAlign="center center">


    <mat-icon color="warn">delete</mat-icon>
    <h4 mat-dialog-title>Are you sure?</h4>
    <div mat-dialog-content>{{confirmMessage}}</div>
    <div mat-dialog-actions>
      <div fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="center center">


        <button mat-raised-button color="accent" (click)="dialogRef.close(true)">Confirm</button>
        <button mat-raised-button color="warn" (click)="dialogRef.close(false)">Cancel</button>
      </div>
    </div>
  </div>
<!-- </mat-card> -->
