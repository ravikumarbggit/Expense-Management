
<mat-card class="example-card"
[@cardAnimator]="animationState" 
(@cardAnimator.done)="resetAnimationState()" 
(swipeleft)="startAnimation('slideOutLeft', expense.id)"
  (swiperight)="startAnimation('zoomOutRight', expense.id)"   
  >
  <mat-card-content>
    <div fxLayout="row" fxLayoutAlign="space-around center" fxLayoutGap="10">
      <div>
          <mat-checkbox [formControl]="selected"></mat-checkbox>
      </div>
      <div fxShow.lt-md="false">
          {{expense.expenseCategory}}
      </div>
      <div>
        <div fxLayout="column">
          <div>
              {{expense.expenseHead}}
          </div>
          <div>
              {{expense.date}}
          </div>
        </div>
          
      </div>
      <div>
          <div fxLayout="column">
              <div>
                  {{expense.amount}}
              </div>
              <div>
                  {{expense.currency}}
              </div>
            </div>
          
      </div>
     
      <div fxShow.lt-md="false">
          <mat-checkbox class="example-margin" [(ngModel)]="expense.isRecurring" [disabled]="true">Is Recurring</mat-checkbox>
      </div>
    </div>

    
  </mat-card-content>
</mat-card>
