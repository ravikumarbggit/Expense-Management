<div class="app-background">
  <div class="top-menu-spacer">

  </div>
  <form [formGroup]="loginForm">
    <div fxLayout="row" fxLayoutAlign="center center">


      <mat-card>
        <mat-card-header>
          <div fxLayout="row" fxLayoutAlign="center center">
            <div fxLayout="column">
              <!-- <h3>Login</h3> -->
              <span style="color:red">{{loginStatusMessage}}</span>
            </div>
          </div>
        </mat-card-header>
        <mat-card-content>
          <div fxLayout="column" fxLayoutAlign="center start" class="field">
            <img  src="assets/images/perfecto-logo.png" height="45">
            <h4>Expense Tracker</h4>
            <label>Email</label>
            <div>
              <mat-form-field appearance="outline" color="accent">
                <input matInput formControlName="username" id="login_email" name="login_email" class="login_email" autocomplete="off" autocapitalize="none">
              </mat-form-field>

            </div>
          </div>

          <div fxLayout="column" fxLayoutAlign="center start" class="field">
            <label>password</label>
            <div>
              <mat-form-field appearance="outline" color="accent">
                <input type="password" formControlName="password" id="login_password" name="login_password" class="login_password" autocomplete="off" matInput (keyup.enter)="login(loginForm.value)">
              </mat-form-field>

            </div>
          </div>

        </mat-card-content>
        <mat-card-actions>
          <div fxLayout="row" fxLayoutAlign="center center">
            <button mat-button type="button" id="login_login_btn" name="login_login_btn" class="login_login_btn" [disabled]="loginForm.invalid" (click)="login(loginForm.value)">Login</button>
            <button mat-button type="button" id="login_signup_btn" name="login_signup_btn" class="login_signup_btn" [routerLink]="['/app-signup']">Signup</button>
          </div>
        </mat-card-actions>
      </mat-card>
    </div>
  </form>
</div>
